        <input id="theme" type="checkbox">
      </div>
    </div>
    <div class="adder bar">
      <div class="circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
      </div>
      <input type="text" class="act" id='activity' placeholder="Create a new todo..." >
    </div>
    <div id="todo-container">

      <!-- <div class="bar todo">
        <div class="container">
          <div class="circle" check=0>
            <input type="checkbox" class="todo-status">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>

      </div> -->

    </div>
    <div class="filter-container bar">
      <div class="count"><span>5</span> items left</div>
      <div class="filter">
        <input type="radio" id="all" name="filted" value="all" checked>
        <label for="all">All</label>
        <input type="radio" id="active" name="filted" value="active">
        <label for="active">Active</label>
        <input type="radio" id="completed" name="filted" value="Completed">
        <label for="completed">Completed</label>
      </div>
      <div id="clear"><p>Clear Completed</p></div>
    </div>
